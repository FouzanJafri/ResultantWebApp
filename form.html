<div class="form-container">
    <div class="panel-heading">
        <h1>Registration form</h1>
    </div>
        <div class="panel-form">
    <form action="connect.php" method="post">
        <label for="fullName">Fullname</label><br>
        <input type="text" placeholder="Enter your Fullname" id="fullname" name="fullname"/><br>
        <label for="Email">Email</label><br>
        <input type="email" placeholder="Enter your Email" id="email" name="email"/><br>
        <label for="tel">Phone Number</label><br>
        <input type="tel" placeholder="Enter your Phone Number" id="phonenumber" maxlength="13" name="phonenumber"/><br>
        <label for="text">Gender-</label><br>
        <label for="text"><input type="radio" name="gender" value="m">Male</label>
        <label for="text"><input type="radio" name="gender" value="f">Female</label><br>
        
        <label for="text">Course you want to register for</label><br>
        <select id="course-list" name="list" ><br>
        <option value="">SELECT COURSE</option>

        <option value="FT">Functional Testing</option>
        <option value="PT">Performance Testing</option>
        <option value="CAS">Core And Selenium</option>
        <option value="AP">Aptitude</option>
        <option value="PY">Python</option>
        <option value="DM">Digital Marketing</option>
        <option value="CC">Cloud Computing</option>
        <option value="DS">Data Structure</option>
        </select><br>
        <input type="submit" placeholder="ENROLL" value="ENROLL" name="">
